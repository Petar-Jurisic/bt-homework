<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
    </head> 
    <body style="background-image: url('./calendar.png'); background-repeat: no-repeat;background-attachment: fixed; background-size: cover;">
        <form style="width: 50vw; margin-left: 35vw; height: 50vw; margin-top: 3.5vw;" action="datechecker.php" method="GET">
        <fieldset style="background-image: linear-gradient(#03475b35,#F8521d25); opacity: 0.8; border-width:10px; width:280px; border-color: rgb(109, 105, 109);">
            <legend><font size="5" font color=blueviolet>Date checker</font></legend>
            <label for="day" style="color: navy; margin-left: 2.5vw">Day:</label>
            <input style="color: rgb(95, 0, 29); margin-left: 8%" type="number" min="1" max="31"  onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;" id="day" name="day" placeholder="Enter day" required><br><br>
            <label for="month" style="color: navy; margin-left: 2.5vw">Month:</label>
            <input style="color: rgb(95, 0, 29); margin-left: 2.3%" type="number" min="1" max="12" onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;" id="month" name="month" placeholder="Enter month" required><br><br>
            <label for="year" style="color: navy; margin-left: 2.5vw">Year:</label>
            <input style="color: rgb(95, 0, 29); margin-left: 7%" type="number" min="1970" max="5000" id="year" name="year" placeholder="Enter year" required><br><br>
            

                        <button style="color: #7a787a70; background-color:#04f2fa50; margin-left: 3%; opacity: 0.8; border-radius: 25%; width: 90px; text-shadow: 1px 2px rgba(0,0,0,1); font-size: 20px; padding: 0.4vw; padding-bottom: 0.7vw;" type="reset" value="Reset">Reset </button>
                        <button style="color: #7a787a70; background-color:#04f2fa50; margin-left: 4vw; opacity: 0.8; border-radius: 25%; width: 90px; text-shadow: 1px 2px rgba(0,0,0,1); font-size: 20px; padding: 0.4vw; padding-bottom: 0.8vw;" type="submit" onMouse="location.href='register.php';" name="submit" value="Submit">Submit</button> 
        </form> 
        </fieldset>
    </body>

</html>
