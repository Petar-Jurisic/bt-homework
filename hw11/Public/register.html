<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
    </head> 
    <body style="background-image: url('../forest.jpg'); background-repeat: no-repeat;background-attachment: fixed; background-size: cover;">
        <form style="width: 50vw; margin-left: 35vw; height: 50vw; margin-top: 10vw;" action="register.php" method="GET">
        <fieldset style="background-image: linear-gradient(#53475b35,#F8521d25); opacity: 0.8; border-width:10px; width:600px; border-color: purple;">
            <legend><font size="5" font color=bluepurple>Sign up for FREE!</font></legend>
                    <label for="first_name" style="margin-left: 3vw">First name:</label>
                        <input  style="margin-left: 14.7%" type="text" id="first_name" name="first_name" placeholder="e.g. John"><br><br>
                    <label for="last_name" style="margin-left: 3vw">Last name:</label>
                        <input style="margin-left: 15%" type="text" id="last_name" name="last_name" placeholder="e.g. Smith"><br><br>
                        <label for="Gender" style="margin-left: 3vw">Gender:</label>  
                        <input style="margin-left: 15%" type="radio" name="pol" value="m" id="male">Male
                        <input type="radio" name="pol" value="f" id="female">Female
                        <input type="radio" name="pol" value="o" id="other" checked>Other<br><br>
                    <label for="email" style="margin-left: 3vw">Email:</label>
                            <input style="margin-left: 20%" type="email" id="email" name="email" placeholder="sample@mail.com"><br><br>
                    <label for="username" style="margin-left: 3vw">Username:</label>
                        <input style="margin-left: 15.5%" type="text" id="username" name="username" placeholder="Your username"><br><br>
                    <label for="password" style="margin-left: 3vw">Password:</label>
                        <input style="margin-left: 16%" type="password" id="password" name="password" placeholder="Type password"><br><br>
                    <label for="password" style="margin-left: 3vw">Re-type Password:</label>
                        <input style="margin-left: 7%" type="password" id="retype" name="retype" placeholder="Re-type password"><br><br>
                    <label for="skills" style="margin-left: 3vw" name="skills">Choose the course(s):</label>
                        <input type="checkbox" id="HTML" name="HTML" value="HTML">HTML
                        <input type="checkbox" id="CSS" name="CSS" value="CSS">CSS
                        <input type="checkbox" id="PHP" name="PHP" value="PHP">PHP
                        <input type="checkbox" id="JAVA" name="JAVA" value="JAVA">JAVA
                        <br><br>
                    <label for="myfile" style="margin-left: 3vw">Your photo:</label>
                        <input style="margin-left: 15%" type="file" id="myfile" name="myfile" accept="image/*"><br><br>
                        <button style="color: #ff00ff70; background-color:#04f2fa50; margin-left: 28%; opacity: 0.8; border-radius: 25%; width: 90px; text-shadow: 1px 2px rgba(0,0,0,1); font-size: 20px; padding: 0.4vw; padding-bottom: 0.7vw;" type="reset" value="Reset">Reset </button>
                        <button style="color: #ff00ff70; background-color:#04f2fa50; margin-left: 4vw; opacity: 0.8; border-radius: 25%; width: 90px; text-shadow: 1px 2px rgba(0,0,0,1); font-size: 20px; padding: 0.4vw; padding-bottom: 0.8vw;" type="submit" onMouse="location.href='register.php';" name="submit" value="Submit">Submit</button> 
        </form> 
        </fieldset>
    </body>

</html>
